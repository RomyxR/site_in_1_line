<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>html-2-si1l</title>
<style>
 body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 20px;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 90vh;
  }
 textarea {
    width: 80%;
    max-width: 600px;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
    resize: vertical;
  }
 button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    font-size: 1rem;
    margin-bottom: 5px;
    transition: background-color 0.3s ease;
  }
 button:hover {
    background-color: #0056b3;
  }
 #result {
    margin-top: 20px;
    font-size: 1.1rem;
    color: #555;
    text-align: center;
    max-width: 80%;
    word-break: break-all;
  }
</style>
</head>
<body>
<textarea id="input_html" name="input_html" rows="5" cols="60" placeholder="Ваш HTML"></textarea>
<br>
<button id="btn">Создать ссылку</button>
<br>
<button id="btn_copy">Создать ссылку и скопировать</button>
<h3 id="result"></h3>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
<script>
const site_html = document.getElementById("input_html");
const button = document.getElementById("btn");
const button_copy = document.getElementById("btn_copy");
const output = document.getElementById("result");

const ALPHABET = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_.~!*'()";
const BASE = ALPHABET.length;

function base85urlEncode(data) {
    let bytes = typeof data === 'string' ? new TextEncoder().encode(data) : data;
    if (bytes.length === 0) return ALPHABET[0];
    let num = 0n;
    for (let b of bytes) num = (num << 8n) + BigInt(b);
    if (num === 0n) return ALPHABET[0];
    let encoded = "";
    while (num > 0n) {
        encoded = ALPHABET[Number(num % BigInt(BASE))] + encoded;
        num /= BigInt(BASE);
    }
    return encoded;
}

function pythonCompatibleGzip(data) {
    const gz = pako.gzip(data, { level: 9 });
    const arr = new Uint8Array(gz.length);
    arr.set(gz);
    // Устанавливаем заголовок как в Python gzip.compress()
    arr[3] = 0x00; // FLG
    arr[4] = 0;    // MTIME
    arr[5] = 0;
    arr[6] = 0;
    arr[7] = 0;
    arr[8] = 0x02; // XFL = best compression
    arr[9] = 0xff; // OS = unknown
    return arr;
}

function compress(text) {
    const utf8 = new TextEncoder().encode(text);
    const gz = pythonCompatibleGzip(utf8);
    return base85urlEncode(gz);
}

// Генерация динамического URL
function getBaseUrl() {
    return window.location.origin + "/s/";
}

button.addEventListener('click', () => {
    const html = site_html.value;
    if (!html.trim()) return output.textContent = "Введите HTML";
    try {
        const link = getBaseUrl() + compress(html);
        output.textContent = link;
    } catch (e) {
        output.textContent = "Ошибка: " + e.message;
    }
});

button_copy.addEventListener('click', () => {
    const html = site_html.value;
    if (!html.trim()) return output.textContent = "Введите HTML";
    try {
        const link = getBaseUrl() + compress(html);
        output.textContent = link;
        navigator.clipboard.writeText(link).then(() => {
            output.textContent += " (скопировано)";
        });
    } catch (e) {
        output.textContent = "Ошибка: " + e.message;
    }
});
</script>
</body>
</html>
