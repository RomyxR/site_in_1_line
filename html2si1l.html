<script>
const site_html = document.getElementById("input_html");

const button_clck = document.getElementById("btn_clck");
const output = document.getElementById("result");


const ALPHABET = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_.~!*'()";
const BASE = ALPHABET.length;

function base85urlEncode(data) {
    // Если строка, конвертируем в байты
    let bytes;
    if (typeof data === 'string') {
        bytes = new TextEncoder().encode(data);
    } else {
        bytes = data;
    }
    
    // Конвертируем байты в большое число
    let num = 0n;
    for (let i = 0; i < bytes.length; i++) {
        num = (num << 8n) + BigInt(bytes[i]);
    }
    
    // Кодируем в base85
    if (num === 0n) {
        return ALPHABET[0];
    }
    
    let encoded = "";
    while (num > 0n) {
        const remainder = Number(num % BigInt(BASE));
        num = num / BigInt(BASE);
        encoded = ALPHABET[remainder] + encoded;
    }
    
    return encoded;
}

function base85urlDecode(encoded) {
    // Декодируем из base85 в большое число
    let num = 0n;
    for (let i = 0; i < encoded.length; i++) {
        const char = encoded[i];
        const index = ALPHABET.indexOf(char);
        if (index === -1) {
            throw new Error(`Invalid character: ${char}`);
        }
        num = num * BigInt(BASE) + BigInt(index);
    }
    
    // Конвертируем число в байты
    if (num === 0n) {
        return new Uint8Array([0]);
    }
    
    const byteLength = Math.ceil(num.toString(2).length / 8);
    const bytes = new Uint8Array(byteLength);
    
    for (let i = byteLength - 1; i >= 0; i--) {
        bytes[i] = Number(num & 0xFFn);
        num = num >> 8n;
    }
    
    return bytes;
}

function encodeString(text) {
    return base85urlEncode(text);
}

function decodeString(encoded) {
    const bytes = base85urlDecode(encoded);
    return new TextDecoder().decode(bytes);
}
