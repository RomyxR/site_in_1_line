<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>html-2-si1l</title>
<style>
 body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 20px;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 90vh;
  }
 textarea {
    width: 80%;
    max-width: 600px;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    box-sizing: border-box;
    resize: vertical;
  }
 button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    font-size: 1rem;
    margin-bottom: 5px;
    transition: background-color 0.3s ease;
  }
 button:hover {
    background-color: #0056b3;
  }
 #result {
    margin-top: 20px;
    font-size: 1.1rem;
    color: #555;
    text-align: center;
    max-width: 80%;
    word-break: break-all;
  }
</style>
</head>
<body>
<textarea id="input_html" name="input_html" rows="5" cols="60" placeholder="Ваш HTML"></textarea>
<br>
<button id="btn">Создать ссылку</button>
<br>
<button id="btn_copy">Создать ссылку и скопировать</button>
<h3 id="result"></h3>

<script>

const ROOT_URL = window.location.origin;

const site_html = document.getElementById("input_html");
const button = document.getElementById("btn");
const button_copy = document.getElementById("btn_copy");
const output = document.getElementById("result");

function makeAbsoluteUrl(path) {
    if (path.startsWith("http://") || path.startsWith("https://")) {
        return path; // уже абсолютный
    }
    if (path.startsWith("/")) {
        return ROOT_URL + path; // превращаем в абсолютный
    }
    return ROOT_URL + "/" + path; // на всякий случай
}

async function sendHtmlToServer(html) {
    const response = await fetch(`${ROOT_URL}/encode/s2`, {
        method: "POST",
        headers: {
            "Content-Type": "text/html; charset=utf-8"
        },
        body: html
    });

    if (!response.ok) {
        const text = await response.text().catch(() => "");
        throw new Error(`HTTP ${response.status}: ${response.statusText}${text ? " — " + text : ""}`);
    }

    const data = await response.json();
    if (!data.url) {
        throw new Error("Сервер не вернул поле 'url'");
    }

    // Преобразуем относительный путь в полный URL
    return makeAbsoluteUrl(data.url);
}

// ... остальной код (обработчики кнопок) без изменений
button.addEventListener('click', async () => {
    const html = site_html.value;
    if (!html.trim()) {
        output.textContent = "Введите HTML";
        return;
    }

    try {
        output.textContent = "Отправка...";
        const link = await sendHtmlToServer(html);
        output.textContent = link;
    } catch (e) {
        output.textContent = "Ошибка: " + e.message;
    }
});

button_copy.addEventListener('click', async () => {
    const html = site_html.value;
    if (!html.trim()) {
        output.textContent = "Введите HTML";
        return;
    }

    try {
        output.textContent = "Отправка...";
        const link = await sendHtmlToServer(html);
        output.textContent = link;
        await navigator.clipboard.writeText(link);
        output.textContent += " (скопировано)";
    } catch (e) {
        output.textContent = "Ошибка: " + e.message;
    }
});
</script>
</body>
</html>
